<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test Kết nối API</h1>
    <p>Trang này giúp kiểm tra xem frontend có kết nối được với backend không.</p>
    
    <button onclick="testConnection()">Test Kết nối</button>
    <button onclick="testLogin()">Test Đăng nhập</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = "http://localhost:4000/api";
        
        function addResult(message, isSuccess) {
            const results = document.getElementById("results");
            const div = document.createElement("div");
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testConnection() {
            addResult("Đang kiểm tra kết nối đến backend...", true);
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                addResult(`✓ Kết nối thành công!<br>Status: ${response.status}<br>Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, true);
            } catch (error) {
                addResult(`✗ Lỗi kết nối: ${error.message}<br><br>Kiểm tra:<br>1. Backend server đã chạy chưa? (http://localhost:4000)<br>2. Bạn đang mở trang này qua HTTP server (http://localhost:5500) hay file://?<br>3. Firewall có chặn không?`, false);
            }
        }

        async function testLogin() {
            addResult("Đang test đăng nhập...", true);
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: "admin",
                        password: "123456"
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || "Đăng nhập thất bại");
                }
                
                const data = await response.json();
                addResult(`✓ Đăng nhập thành công!<br>Token: ${data.token}<br>Username: ${data.username}`, true);
            } catch (error) {
                addResult(`✗ Lỗi đăng nhập: ${error.message}`, false);
            }
        }

        // Tự động test khi trang load
        window.onload = () => {
            addResult("Trang đã tải. Nhấn nút để test kết nối.", true);
            // Kiểm tra xem đang mở qua file:// hay http://
            if (window.location.protocol === 'file:') {
                addResult("⚠ CẢNH BÁO: Bạn đang mở trang qua file://. Điều này có thể gây lỗi CORS.<br>Hãy mở qua HTTP server: http://localhost:5500", false);
            } else {
                addResult(`✓ Đang mở qua HTTP: ${window.location.origin}`, true);
            }
        };
    </script>
</body>
</html>
